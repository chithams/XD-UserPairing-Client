<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../polymer/xdmvc-roles.html">

<dom-module id="controller-layout">
    <template style="width:100%;height:100%" >

        <xdmvc-roles id="roles"
                     available='["controller", "viewer"]'
                     roles="{{roles}}">
        </xdmvc-roles>

        <template is="dom-if" if="{{roles.isselected.controller}}" restamp>
            <content select=".controller">
            </content>
        </template>
        <template is="dom-if" if="{{roles.isselected.viewer}}"  restamp>
            <content select=".viewer">
            </content>
        </template>


    </template>
</dom-module>
<script>
    Polymer({
        is: "controller-layout",
        roles:{
            type: Object,
            notify: true
        }

    });
</script>
